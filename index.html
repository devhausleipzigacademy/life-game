<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <h2 class="text-center">Conway's Game of Life</h2>
    <div class="text-center" id="messages"></div>
    <div id="grid-wrapper">
        <div class="game-grid"></div>
        <div id="buttons">
            <button id="button-start">Start</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>

    <div id="options">
        <h4>Board Settings</h4>
        <div id="view-settings">

            <div id="options-grid-size" class="inputs">
                <label for="grid-size">Grid Size:</label>
                <input type="number" name="grid-size" value="11" min="11" max="101">
            </div>

        </div>
        <div id="evolution-rules">
            <h4>Evolution Rules </h4>

            <div id="options-hood-radius">
                <label for="hood-radius">Neighborhood Radius:</label>
                <input type="number" name="hood-radius"  value="1" min="1" max="20">
            </div>

            <div id="options-adjacency">
                <label for="adjacency">Select Adjacency Mode:</label>
                <select name="adjacency">
                    <option value="linear">Linear</option>
                    <option value="non-linear">Non-Linear</option>
                </select>
            </div>

            <div id="linear-adjacency">
                <h5>Linear Adjacency</h5>
                <div id="option-adjacency-hor">
                    <input type="checkbox" name="option-adjacency-hor" checked>
                    <label for="option-adjacency-hor">Horizontal Adjacency</label>
                </div>
                <div id="option-adjacency-vert">
                    <input type="checkbox" name="option-adjacency-vert" checked>
                    <label for="option-adjacency-vert">Vertical Adjacency</label>
                </div>
                <div id="option-adjacency-backdia">
                    <input type="checkbox" name="option-adjacency-backdia" checked>
                    <label for="option-adjacency-backdia">Backward Diagonal Adjacency</label>
                </div>
                <div id="option-adjacency-fordia">
                    <input type="checkbox" name="option-adjacency-fordia" checked>
                    <label for="option-adjacency-fordia">Forward Diagonal Adjacency</label>
                </div>
            </div>

            <div id="non-linear-adjacency">
                <h5>Non-Linear Adjacency</h5>
                <div id="option-adjacency-hor">
                    <input type="checkbox" name="option-adjacency-hor" checked>
                    <label for="option-adjacency-hor">Horizontal Adjacency</label>
                </div>
                <div id="option-adjacency-vert">
                    <input type="checkbox" name="option-adjacency-vert" checked>
                    <label for="option-adjacency-vert">Vertical Adjacency</label>
                </div>
                <div id="option-adjacency-backdia">
                    <input type="checkbox" name="option-adjacency-backdia" checked>
                    <label for="option-adjacency-backdia">Backward Diagonal Adjacency</label>
                </div>
                <div id="option-adjacency-fordia">
                    <input type="checkbox" name="option-adjacency-fordia" checked>
                    <label for="option-adjacency-fordia">Forward Diagonal Adjacency</label>
                </div>
            </div>

        </div>
    </div>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
